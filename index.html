<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <div class="logo">
          <i class="fas fa-list"></i>
        </div>
        <div class="name">Shopping List</div>
      </div>
      <div class="new">
        <input class="text" type="text" placeholder="Enter New Item" /><br>
        <button>Add</button>
      </div>
      <div class="list">
        <ul>
          <!-- <li class="item">Item 1 <i class="fas fa-close"></i></li>
        <li class="item">Item 2 <i class="fas fa-close"></i></li>
        <li class="item">Item 3 <i class="fas fa-close"></i></li>
        <li class="item">Item 4 <i class="fas fa-close"></i></li>
        <li class="item">Item 5 <i class="fas fa-close"></i></li> -->
      </ul>
      </div>
      <div class="action">
        <input class="clear" type="button" value="Clear All">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
